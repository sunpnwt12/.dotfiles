set -g prefix C-a
unbind-key C-b
set -g base-index 1
setw -g mode-keys vi
set -g default-terminal "screen-256color"

set-window-option -g automatic-rename on
set-option -g set-titles on

# bind
bind-key v split-window -h
bind-key s split-window -v

# Fn-key bindings (select window)
bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8
bind-key -n F9 select-window -t 9
bind-key -n F10 select-window -t 10
bind-key -n F11 select-window -t 11
bind-key -n F12 select-window -t 12


# resize
bind-key C-h resize-pane -L 4
bind-key C-l resize-pane -R 4
bind-key C-k resize-pane -U 4
bind-key C-j resize-pane -D 4

# switch panel without prefix key
# (conflicted with vim keybinds)
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# switch between windows
bind -n S-Left previous-window
bind -n S-RIght next-window

# reaload config file
bind-key r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'b0o/tmux-autoreload'

# config dracula
set -g @plugin 'dracula/tmux'
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu-usage ram-usage"

# overides color
set-option -ga terminal-overrides ",xterm-256:Tc"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
